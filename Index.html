<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Calculator App</title>

</head>
<body>
    <div class="row">
        <div ng-app="CalculatorApp" ng-controller="CalcCtrl" class="col-md-12 col-sm-12 col-xs-12">
            <h1> Calculator</h1>
            <form class="calc">
                <p>
                    <table style="height:100%">
                        <tr class="trResult">
                            <td colspan="4">
                                <input type="text" name="output" id="res" value="{{output}}" ng-model="output" class="calc-display-input">
                            </td>
                        </tr>
                        <tr>
                            <td style="width:25%">
                                <a class="calc-button calc-button-darkColor  " ng-click="ReadInput('AC')" >AC</a>
                                   <!--ng-click='updateOutPutForSpecialChars(0)'-->
                            </td>
                            <td style="width:25%">
                                <a class="calc-button calc-button-darkColor  "  ng-click="ReadInput('+/-')" >+/-</a>
                                   <!--ng-click='updateOutPutForSpecialChars(-output)'-->
                            </td>
                            <td>
                                <a class="calc-button calc-button-darkColor  " ng-click="ReadInput('%')">%</a>
                                   <!--ng-click='updateOutPutForSpecialChars(output/100)'-->
                            </td>

                            <td>
                                <a class="calc-button calc-button-yellow  " ng-click='ReadInput("/")'>÷</a>
                            </td>
                        </tr>   
                            <tr>                              
                                <td>
                                    <a class="calc-button " ng-click="ReadInput(7)"> 7</a>
                                </td>
                                <td >
                                    <a class="calc-button " ng-click="ReadInput(8)"> 8</a>
                                </td>
                                <td >
                                    <a class="calc-button " ng-click="ReadInput(9)"> 9</a>
                                </td>
                                
                                <td  >
                                    <a class="calc-button calc-button-yellow " ng-click="ReadInput('*')"> *</a>
                                </td>
                            </tr>
                            <tr>                                
                                <td>
                                    <a class="calc-button" ng-click="ReadInput(4)"> 4</a>
                                </td>
                                <td >
                                    <a class="calc-button" ng-click="ReadInput(5)"> 5</a>
                                </td>
                                <td >
                                    <a class="calc-button" ng-click="ReadInput(6)"> 6</a>
                                </td>                              
                                <td  >
                                    <a class="calc-button calc-button-yellow" ng-click="ReadInput('-')"> -</a>
                                </td>
                            </tr>
                            <tr>
                                <td >
                                    <a class="calc-button " ng-click="ReadInput(1)"> 1</a>
                                </td>
                                <td >
                                    <a class="calc-button " ng-click="ReadInput(2)"> 2</a>
                                </td>
                                <td >
                                    <a class="calc-button " ng-click="ReadInput(3)"> 3</a>
                                </td>                               
                                <td  >
                                    <a class="calc-button calc-button-yellow" ng-click="ReadInput('+')"> +</a>
                                </td>
                            </tr>
                            
                        <tr>
                            <td colspan="2">
                                <a class="calc-button" ng-click="ReadInput(0)">0</a>
                            </td>
                            <td>
                                <a class="calc-button" ng-click="ReadInput('.')">.</a>
                            </td>
                            <td>
                                <a class="calc-button calc-button-yellow  " ng-click="ShowResult()">=</a>
                            </td>
                        </tr>
                    </table>


                </p>

            </form>

        </div>

    </div>
 
    <!-- Vendor: Javascripts -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <!-- Vendor: Angular, followed by our custom Javascripts -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>


    <!-- Our Website Javascripts -->

    <script src="Scripts/calculator.js"></script>
    <script src="Scripts/Services/CalculatorService.js"></script>
    <link href="Scripts/CalculatorStyle.css" rel="stylesheet" />
    <!--End-->
</body>
</html>
